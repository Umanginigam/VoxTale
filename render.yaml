services:
  - type: web
    name: voxtale-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SECRET_KEY
        sync: false
